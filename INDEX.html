<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Programación Web</title>
</head>
<body>
    <h1>Proyecto Programación Web</h1>
    <p>Nombre Completo: José Jaider Salazar Hincapié</p>
    <p>Código: 1006016597</p>
    
    <h2>Mi ecuación:</h2>
    <img src="ecuacion.png" alt="Ecuación Matemática">
    
    <button id="procesarBtn">Procesar</button>
    
    <h2>Resultados:</h2>

            <td id="porcentajeRaizCuadrada">0%</td>
        </tr>
        <tr>
            <td>Errores de división</td>
            <td id="totalDivision">0</td>
            <td id="porcentajeDivision">0%</td>
        </tr>
        <tr>
            <td>Errores de logaritmo natural</td>
            <td id="totalLogaritmo">0</td>
            <td id="porcentajeLogaritmo">0%</td>
        </tr>
    </table>
    
    <div id="grafico"></div>

    <script src="script.js"></script>
